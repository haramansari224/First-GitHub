<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Admin login</title>
</head>
  
<body class="d-flex flex-column min-vh-100" style="background-image: linear-gradient(#457b9d , #1d3557)">
    <header></header>   
    <main>
        <div class="container">
            <div class="row " style="justify-content: center;">
                <div class="col col-12 col-md-6 rounded" style="margin-top: 10vh;  background-color: #132947;   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <h2 class="text-light text-center display-5 ">LOGIN PAGE</h2>
                    <form style="height: 50vh;"  class="pe-4">
                        <ul>
                            <li class="input-group m-2 me-4"><input type="text" class="form-control border-0 text-light "
                                    placeholder="Username" style="background-color:#2b4b77;" id="name"><button
                                    class="btn text-light" style="background-color: #2b4b77;" onclick="return false" ><i 
                                        class="fa-solid fa-user"></i></button></li>
                            <li class="input-group m-2"><input type="email" style="background-color:#2b4b77;"
                                    class="form-control  border-0 text-light " placeholder="Email" id="email"><button class="btn text-light"
                                    style="background-color: #2b4b77;"  onclick="return false" ><i class="fa-solid fa-envelope"></i></button>
                            </li>
                            <li class="input-group m-2">
                                <input type="password" style="background-color:#2b4b77;"
                                    class="form-control  border-0 text-light " placeholder="Password" id="password">
                                    <button class="btn text-light" style="background-color: #2b4b77" onclick="return false" ><i class=" fa-solid fa-lock"></i></button></li>
                            <a href="javascript:void(0)" style="text-decoration: none; float: right; "
                                    class="text-light">Lost Password?</a>
                            <button class="btn  text-light p-2" style="background-color : #506e98;" onclick="login()">Login</button>
                        </ul>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <foorter></foorter>
    <script src="https://kit.fontawesome.com/7f5035f9e7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Toastify -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     <!-- Js -->
    <script src="./js/script.js"></script>
</body>

</html>
