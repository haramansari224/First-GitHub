<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="navbar" style="background-color: #2b4b77;">
            <div id="newName" class="container text-light"></div>
        </div>
    </header>
    <main class="" style="flex: 1 0 auto;">
        <div class="container">
            <div class="row">
                <div class="col col-12 col-md-6">
                    <h2 class="text-center">Input</h2>
                    <div class="input-group border border-secondary rounded p-3">
                        <input type="text" class="form-control border" id="input">
                        
                        <button class="btn border " onclick="clearInput()">Clear</button>
                    </div>
                </div>
                <div class="col col-12 col-md-6">
                    <h2 class="text-center">Cities</h2>
                    <div class="border  border-secondary p-3 rounded text-center text-light" style="background-color: #2b4b77;" >Faisalabad <br> Karachi<br> Multan <br>Islamabad <br>Lahore<br></div>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-md-6">
                    <h2 class="text-center">Buttons</h2>
                    <div class="border border-secondary p-2 rounded text-center">
                        <button class="btn btn-danger" onclick="add()">Add Your City In List</button>
                        
                    </div>
                </div>
                <div class="col col-12 col-md-6">
                    <h2 class="text-center">Output</h2>
                    <div class="border border-secondary p-3 rounded text-center" id="output"></div>
                    <div class="text-center" ><button class="btn border border-secondary m-2 " onclick="clearOutput()">Clear</button></div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center text-light py-1" style="background-color: #2b4b77;"><span id="year" ></span>.Assignment By Haram</div>
    </footer>
    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Js -->
    <script src="./js/script.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
